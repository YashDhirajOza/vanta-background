<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js Rings Effect</title>
    <!-- Include Three.js (required by Vanta.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Include Vanta.js Rings effect -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <style>
        /* Style for the background element */
        #vanta-bg {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <!-- The element to apply the Vanta effect -->
    <div id="vanta-bg"></div>

    <script>
        // Initialize Vanta.js Rings effect
        VANTA.RINGS({
            el: "#vanta-bg", // Element selector
            mouseControls: true, // Enables mouse control
            touchControls: true, // Enables touch control
            gyroControls: false, // Disables gyroscope control
            minHeight: 200.00, // Minimum height for the effect to work
            minWidth: 200.00, // Minimum width for the effect to work
            scale: 1.00, // Scale of the effect
            scaleMobile: 1.00, // Scale of the effect on mobile devices
            backgroundColor: 0x0, // Background color (black)
            color: 0xd42073 // Color of the rings
        });
    </script>
</body>
</html>
